<div class="container">
  <h1>Luxury Travel App - Hotels</h1>
  <div class="hotel-list">
    <ul>
      <li *ngFor="let hotel of hotels">
        <h2>{{ hotel.name }}</h2>
        <p>{{ hotel.description }}</p>
        <p>Rating: {{ hotel.rating }}/5</p>
        <p>Address: {{ hotel.address }}</p>
        <p>Price: {{ hotel.price }}</p>
      </li>
    </ul>
  </div>
</div
