name: Lint Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_golang:
    name: Lint Golang
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install golangci-lint
        run: GO111MODULE=on go get github.com/golangci/golangci-lint/cmd/[email protected]

      - name: Lint Golang Code
        run: golangci-lint run --timeout 5m

  lint_angular:
    name: Lint Angular
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Lint Angular Code
        run: ng lin
